<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./js/throw.js" ></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      <a-assets timeout="10000">
        <a-asset-item id="pin" src="./models/bowling-pin/scene.gltf"></a-asset-item>
      </a-assets>

      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity throw></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="3 1.75 -12" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="1 1.75 -12" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-1 1.75 -12" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-3 1.75 -12" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-2 1.75 -11" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="0 1.75 -11" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="2 1.75 -11" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-1 1.75 -10" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="1 1.75 -10" color="tomato" depth="0.5" height="1" width="0.5"></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="0 1.75 -9" color="tomato" depth="0.5" height="1" width="0.5"></a-box>
    </a-scene>
  </body>
</html>
